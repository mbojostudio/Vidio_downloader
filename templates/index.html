<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="dark light">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          margin: 0;
        }
        .container {
          margin-top: 20px;
          max-width: 600px;
        }
        .btn-download {
          background-color: #ff0000;
          color: #fff;
        }
        .btn-download:hover {
          background-color: #cc0000;
        }
        .loading {
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .input-container {
            border: 5px solid #4caf50;
        }
        .logo-container img {
            width: 15%;
            max-width: 100px;
            height: auto;
            margin: 7px;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .logo-container img {
                width: 15%;
            }
        }
        @media (max-width: 480px) {
            .logo-container img {
                width: 15%;
            }
        }
    </style>
    <title>SaveFrom Clone</title>
</head>
<body>
    <div class="container text-center">
        <h1 style="margin-bottom: 80px;">Download Video Multiplatform</h1>
        <div class="logo-container d-flex justify-content-center flex-wrap">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="img-fluid">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="img-fluid">
            <img src="/static/images/tiktok.svg" alt="TikTok" class="img-fluid">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="img-fluid">
        </div>
        <form id="downloadForm" action="/" method="POST">
          <div class="input-group input-container mb-3">
            <input type="url" name="url" id="url" class="form-control border-0" placeholder="Masukan URL" required>
            <button type="submit" class="btn btn-download text-white" style="background-color: #4caf50;">&rarr;</button>
          </div>
        </form>
        <div id="loading" class="loading mt-4">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing your video, please wait...</p>
        </div>
      </div>
      <footer class="footer mt-auto">
        <div class="bg-secondary text-light text-center p-5">
            <div class="d-flex justify-content-center mb-4">
                <a class="btn btn-dark btn-square mx-1" href="https://wa.me/6287841947229"><i class="fab fa-whatsapp"></i></a>
                <a class="btn btn-dark btn-square mx-1" href="https://www.facebook.com/profile.php?id=100093961165463"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark btn-square mx-1" href="https://www.instagram.com/anhar_aldevaro/profilecard/?igsh=YXV5amM4N3Jtcm10"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <a class="text-light px-3 border-end" href="#">Privacy</a>
                <a class="text-light px-3 border-end" href="#">Terms</a>
                <a class="text-light px-3 border-end" href="#">FAQs</a>
                <a class="text-light px-3" href="#">Help</a>
            </div>
            <p class="m-0">&copy; All Rights Reserved. build with <span style="color: rgb(17, 203, 141);">ANHAR</span></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('downloadForm');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', function (e) {
            loadingDiv.style.display = 'block';
            setTimeout(() => {
                form.submit();
            }, 500);
        });
    </script>
</body>
</html>
